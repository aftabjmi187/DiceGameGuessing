<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Number Guess Game</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="index.css">
</head>

<body>

   <!-- section1
   genrateBUtoon
 -->
   <div id="section1" class="container text-center mt-5">
      <button onclick="generateNumberButton()" class="btn btn-warning btn-lg">Genrate Number</button>
   </div>


   <!-- section2
guess number  img  message input field check
 -->
   <div id="section2" class="container">
      <div class="row mt-3">
         <div class="col-12 text-center">
            <img src="boy-thinking.gif" alt="">
            <p class="text-danger  ">
               Guess the number between 1 to 6
            </p>

            <div class="form-group w-25 mx-auto">
               <input  id="field" class="form-control" type="number" min="1" max="6" placeholder="Enter" required>
            </div>

            <button onclick="checkNumberCorrectness()" class="btn btn-primary btn-sm mt-2">
               Check
            </button>
         </div>
      </div>
   </div>

   <!-- section3
   image genration number -->
   <div id="section3" class="container text-center">
      <img src="animated-dice-image-0104.gif" alt="" class="image-fluid" style="width:250px">
      <h2>Genrating Number</h2>
   </div>

   <script src="index.js"></script>
</body>

</html>
